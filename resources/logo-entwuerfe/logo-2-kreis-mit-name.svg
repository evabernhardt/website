<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 140" width="400" height="140">
  <!-- Logo 2: Offener Kreis aus zwei Bögen (Verbindung/Schutz) + Name -->
  <!-- Konzept: Zwei Halbkreise die sich fast schließen — Geborgenheit, gemeinsam, aber offen -->

  <!-- Linker Bogen (kräftiger) -->
  <circle cx="50" cy="52" r="28" fill="none" stroke="#1A5C5E" stroke-width="3"
          stroke-dasharray="88 176" stroke-dashoffset="-22" stroke-linecap="round"/>

  <!-- Rechter Bogen (heller) -->
  <circle cx="50" cy="52" r="28" fill="none" stroke="#1A5C5E" stroke-width="2.5"
          stroke-dasharray="88 176" stroke-dashoffset="66" stroke-linecap="round" opacity="0.45"/>

  <!-- Kleiner Punkt in der Mitte (Kind/Kern) -->
  <circle cx="50" cy="52" r="4" fill="#1A5C5E" opacity="0.3"/>

  <!-- Name -->
  <text x="100" y="46" font-family="'Segoe UI', 'Helvetica Neue', sans-serif" font-size="30" font-weight="300" fill="#1A5C5E" letter-spacing="0.5">Eva Bernhardt</text>

  <!-- Linie -->
  <line x1="100" y1="56" x2="310" y2="56" stroke="#1A5C5E" stroke-width="0.5" opacity="0.3"/>

  <!-- Subtitle -->
  <text x="100" y="72" font-family="'Segoe UI', 'Helvetica Neue', sans-serif" font-size="10.5" font-weight="300" fill="#6B8E8F" letter-spacing="2.5">FAMILIENCOACH</text>
</svg>
