        fill="#1A5C5E" opacity="0.75"/>

  <!-- Kleines Blatt (Kind) -->
  <path d="M 55 105 C 80 88, 84 58, 60 46 C 56 44, 54 48, 56 56 C 58 70, 57 88, 55 105 Z"
        fill="#1A5C5E" opacity="0.4"/>

  <!-- Eva — groß und warm -->
