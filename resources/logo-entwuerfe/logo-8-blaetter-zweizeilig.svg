  <!-- Untertitel -->
  <text x="108" y="106" font-family="'Segoe UI', 'Helvetica Neue', sans-serif" font-size="10" font-weight="300" fill="#6B8E8F" letter-spacing="2">FAMILIENCOACH</text>
