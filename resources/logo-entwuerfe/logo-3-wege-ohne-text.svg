<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <!-- Logo 3: Zwei Wege werden eins — reine Bildmarke -->
  <!-- Konzept: Zwei Pfade finden zusammen, elegant und reduziert -->

  <!-- Oberer Weg (heller) -->
  <path d="M 20 30 C 35 30, 45 38, 55 45 C 65 52, 70 55, 80 55 L 100 55"
        fill="none" stroke="#1A5C5E" stroke-width="3.5" stroke-linecap="round" opacity="0.45"/>

  <!-- Unterer Weg (kräftig) -->
  <path d="M 20 80 C 35 80, 45 72, 55 65 C 65 58, 70 55, 80 55 L 100 55"
        fill="none" stroke="#1A5C5E" stroke-width="3.5" stroke-linecap="round"/>

  <!-- Gemeinsamer Endpunkt -->
  <circle cx="100" cy="55" r="3.5" fill="#1A5C5E" opacity="0.6"/>
</svg>
