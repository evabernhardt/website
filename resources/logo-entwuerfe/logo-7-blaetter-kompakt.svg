        fill="#1A5C5E" opacity="0.4"/>

  <!-- Vorname betont -->
  <text x="72" y="52" font-family="'Segoe UI', 'Helvetica Neue', sans-serif" font-size="28" font-weight="600" fill="#1A5C5E">Eva</text>
  <!-- Nachname leichter -->
  <text x="124" y="52" font-family="'Segoe UI', 'Helvetica Neue', sans-serif" font-size="28" font-weight="300" fill="#1A5C5E">Bernhardt</text>

  <!-- Untertitel mit Abstand -->
  <text x="72" y="72" font-family="'Segoe UI', 'Helvetica Neue', sans-serif" font-size="10" font-weight="300" fill="#6B8E8F" letter-spacing="2.5">FAMILIENCOACH FÜR GELINGENDE BEZIEHUNG</text>
</svg>
