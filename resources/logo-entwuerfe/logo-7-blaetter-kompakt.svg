<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100" width="400" height="100">
  <!-- Logo 7: Blätter klein und kompakt neben dem Namen — inline, auf einer Linie -->

  <!-- Großes Blatt (Elternteil, kleiner skaliert) -->
